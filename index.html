<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="content">
    <div class="image">
      <div class="img-hover">
        <img src="./images/icon-view.svg" alt="">
      </div>
      <img class="main-img" src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="card-info">
      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <p class="eth-days-left">
        <span class="eth">
          <img class="eth-img" src="./images/icon-ethereum.svg" alt="icon ethereum">
          <span class="eth-value">0.041 ETH</span>
        </span>
        <span class="days-left">
          <img src="./images/icon-clock.svg" alt="">
          <span>3 days left</span>
        </span>
      </p>
      <div class="line"></div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="">
        <span>Creation of <span>Jules Wyvern</span></span>
      </div>
    </div>
  </div>

</body>

</html>
